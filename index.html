<html>

  <head>

    <!-- Text in title bar -->
    <title>Angular Application</title>

    <!-- Angular.js source code -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>

    <!-- Angular.js app controller -->
    <script src="app.js"></script>

  </head>

  <body ng-app="flapperNews" ng-controller="MainCtrl">

    <!-- Form to add new posts -->
    <!-- ng-model binds the input to $scope.title -->
    <form ng-submit="addPost()">
      <input type="text" placeholder="Title" ng-model="title"></input>
      <br>
      <input type="text" placeholder="Link" ng-model="link"></input>
      <br>
      <button type="submit">Post</button>
    </form>

    <!-- using ng-repeat allows automatic handling of lists -->
    <div ng-repeat="post in posts | orderBy:'-upvotes'">
      <span ng-click="incrementUpvotes(post)">^</span>
      <a ng-show="post.link" href="{{post.link}}">
        {{post.title}}
      </a>
      <span ng-hide="post.link">
        {{post.title}}
      </span>
      - upvotes: {{post.upvotes}}
    </div>
  </body>

</html>
